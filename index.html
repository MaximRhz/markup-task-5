<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Мяндекс.Муррркет»</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
</head>
<body>
        <nav class="top-bar">
            <p class="title-text">Муррркет</p>
        </nav>
        <section>
            <input type="radio" name="slider" id="cat-1">
            <input type="radio" name="slider" id="cat-2">
            <input type="radio" name="slider" id="cat-3">
            <input type="radio" name="slider" id="cat-4">
            <input type="radio" name="slider" id="cat-5" checked="checked">
            <input type="radio" name="slider" id="cat-6">
            <input type="radio" name="slider" id="cat-7">
            <input type="radio" name="slider" id="cat-8">
            <input type="radio" name="slider" id="cat-9">
            <input type="radio" name="slider" id="cat-10">

            <input type="checkbox" id="popup-1">
            <input type="checkbox" id="popup-2">
            <input type="checkbox" id="popup-3">
            <input type="checkbox" id="popup-4">
            <input type="checkbox" id="popup-5">
            <input type="checkbox" id="popup-6">
            <input type="checkbox" id="popup-7">
            <input type="checkbox" id="popup-8">
            <input type="checkbox" id="popup-9">
            <input type="checkbox" id="popup-10">


            <div class="slider-container">
                <div class="slide slide-1">
                    <label for="cat-1">
                        <label for="popup-1" class="cat-name-wrap"><span class="cat-name">Барсик</span></label>
                        <img src="https://goo.gl/Z6Bh1c" alt="Мейн-кун">
                    </label>
                </div>
                <div class="slide slide-2">
                    <label for="cat-2">
                        <label for="popup-2" class="cat-name-wrap"><span class="cat-name">Тузик</span></label>
                        <img src="https://goo.gl/jRB3af" alt="Сибирская кошка">
                    </label>
                </div>
                <div class="slide slide-3">
                    <label for="cat-3">
                        <label for="popup-3" class="cat-name-wrap"><span class="cat-name">Вася</span></label>
                        <img src="https://goo.gl/mvCzfs" alt="Обычный кот">
                    </label>
                </div>
                <div class="slide slide-4">
                    <label for="cat-4">
                        <label for="popup-4" class="cat-name-wrap"><span class="cat-name">Хлебушек</span></label>
                        <img src="https://goo.gl/3pUDRk" alt="Хлебный кот">
                    </label>
                </div>
                <div class="slide slide-5">
                    <label for="cat-5">
                        <label for="popup-5" class="cat-name-wrap"><span class="cat-name">Фараон</span></label>
                        <img src="https://goo.gl/XVNE3b" alt="Сибирская">
                    </label>
                </div>
                <div class="slide slide-6">
                    <label for="cat-6">
                            <label for="popup-6" class="cat-name-wrap"><span class="cat-name">Вжух</span></label> 
                        <img src="https://goo.gl/aSZVZg" alt="Магический кот">
                    </label>
                </div>
                <div class="slide slide-7">
                    <label for="cat-7">
                        <label for="popup-7" class="cat-name-wrap"><span class="cat-name">Чай</span></label>
                        <img src="https://clck.ru/EfcV3" alt="Британская короткошёрстная кошка">
                    </label>
                </div>
                <div class="slide slide-8">
                    <label for="cat-8">
                        <label for="popup-8" class="cat-name-wrap"><span class="cat-name">Simon's cat</span></label>
                        <img src="https://clck.ru/EfcX5"  alt="Simon's cat">
                    </label>
                </div>
                <div class="slide slide-9">
                    <label for="cat-9">
                        <label for="popup-9" class="cat-name-wrap"><span class="cat-name">Барсик</span></label>  
                        <img src="https://clck.ru/EfcYK"  alt="Африканский сервал">
                    </label>
                </div>
                <div class="slide slide-10">
                    <label for="cat-10">
                        <label for="popup-10" class="cat-name-wrap"><span class="cat-name">Льюис</span></label>  
                        <img src="https://clck.ru/EfccR" alt="Чеширский кот">
                    </label>
                </div>
            </div>

            <div class="circle-container">
                <label class="circle" for="cat-1"></label>
                <label class="circle" for="cat-2"></label>
                <label class="circle" for="cat-3"></label>
                <label class="circle" for="cat-4"></label>
                <label class="circle" for="cat-5"></label>
                <label class="circle" for="cat-6"></label>
                <label class="circle" for="cat-7"></label>
                <label class="circle" for="cat-8"></label>
                <label class="circle" for="cat-9"></label>
                <label class="circle" for="cat-10"></label>
            </div>
        </section>
        <footer>
            
        </footer>
</body>
</html>
